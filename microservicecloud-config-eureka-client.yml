spring:
  profiles:
    active: 
    - dev
---
server:
  port: 7006
  
spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false 
    server-url:
      defaultZone: http://127.0.0.1:7006/eureka
---
server:
  port: 7007
  
spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    #hostname: eureka7001.com
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://127.0.0.1:7007/eureka